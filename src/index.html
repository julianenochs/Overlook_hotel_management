<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Unica+One&display=swap" rel="stylesheet">
    <title>Ophelias Management</title>
  </head>
  <body>
    <div class='splash-page'>
      <h1 class='splash-header'>Ophelias Management Services</h1>
      <button class='splash-button'>Enter Here</button>
    </div>
    <div class='main'>
      <header class='header'>
        <h1>Ophelias</h1>
        <div class='guest-info'>
          <p class='guest-name-header'></p>
          <p class='todays-date'></p>
        </div>
      </header>

    <ul class='tabs'>
      <li class='tab-link active-tab' data-tab='tab-1'>Main</li>
      <li class='tab-link' data-tab='tab-2'>Guests</li>
      <li class='tab-link' data-tab='tab-3'>Rooms</li>
      <li class='tab-link' data-tab='tab-4'>Orders</li>
    </ul>

    <!-- Main Tab -->
    <div class='main tab-content active-tab' id='tab-1'>
      <h2 class='rooms-available-today'></h2>
      <p class='room-types-available'></p>
      <h2 class='percentage-rooms-available'></h2>
      <h2 class='revenue'></h2>
    </div>

    <!-- Guest Tab -->
    <div class='guest tab-content' id='tab-2'>
      <p class='guest-name'></p>
      <div class='guest-search__form'>
        <div class='no-guest-found__error'>
          <p>
            Sorry, we couldn't find any guests with that name. <br>
            Add a new guest below.
          </p>
        </div>
        <form>    
          <label for='guest-search'>
            <input type='text' class='guest-search' placeholder='Search A Guest'>
          </label>
        </form>
        <button class='guest-search__button'>Search Guest</button>
      </div>

      <button class='add-guest__button'>Add Guest</button>

      <div class='add-guest__form'>
        <form>
          <label for='add-guest'>
            <input type='text' class='add-guest' placeholder='New Guest Name'>
          </label>
        </form>
        <button class='submit-new-guest__button'>Submit Guest Name</button>
      </div>
    </div>

    <!-- Room Tab -->
    <div class='rooms tab-content' id='tab-3'>
      <p class='guest-name'></p>
      <h2 class='best-booking-date'></h2>
      <button class='new-booking__button'>New Booking</button>
      <p class='available-rooms-by-type__button'></p>
      <button class='single-room'>Single</button>
      <button class='suite'>Suite</button>
      <button class='junior-suite'>Junior Suite</button>
      <button class='residential-suite'>Residential Suite</button>
      <p class='available-rooms-by-type'></p>
      <form>
        <label for='orders-by-date'>Search for available rooms:
          <input type='date' class='rooms-by-date' min='2019/07/01' max='2019/10/30'>
          <button class='rooms-by-date__button'>Submit Date</button>
        </label>
      </form>
      <p class='past-bookings'></p>
    </div>

    <!-- Order Tab -->
    <div class='orders tab-content' id='tab-4'>
      <p class='guest-name'></p>
      <p id='daily-room-services'></p>
      <h2> All Guest Orders: </h2>
      <p class='show-orders-by-date'></p>
      <h2 class='guest-orders-info'></h2>
      <p class='guest-orders'></p>
      <p class='guest-orders-by-date'></p>
      <form>
        <label for ='orders-by-date'>Search for orders by date:
          <input type='date' class='orders-by-date' min='2019/07/01' max='2019/10/30'>
          <button class='orders-by-date__button'>Submit Date</button>
        </label>
      </form>
    </div>
  </body>
</html>
